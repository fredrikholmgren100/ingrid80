<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bingo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1d1f27;
      color: white;
      text-align: center;
      padding: 10px;
      margin: 0;
    }
    h1 {
      margin-bottom: 15px;
      font-size: 1.5em;
    }
    .bingo-board {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 6px;
      width: 100%;
      max-width: 450px;
      margin: auto;
    }
    .cell {
      background: #2a2d38;
      border-radius: 8px;
      font-size: clamp(0.6em, 2.5vw, 0.9em);
      cursor: pointer;
      user-select: none;
      transition: background 0.3s, transform 0.2s;
      word-wrap: break-word;
      padding: 5px;
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .cell.marked {
      background: #6C63FF;
      text-decoration: line-through;
    }
    .cell:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <h1>🎲 Ingrid 80 Bingo</h1>
  <div class="bingo-board" id="board"></div>

  <script>
    const API_URL = "https://api.sheety.co/19d52e6f83ab4563121d3da380c48d62/bingoPlayers/blad1";
    const params = new URLSearchParams(window.location.search);
    const playerId = params.get("id");

    const phrases = [
      "Har pratat med Ingrid 🎂","Sett Ingrid dansa 💃","Kan en sång från 40-talet 🎵",
      "Känt Ingrid i mer än 10 år","Ätit tårta 🎂","Besökt Ingrid hemma 🏡",
      "Vet hennes favoritmat 🍲","Varit i samma stad som Ingrid 🏙️","Har en gemensam vän 👥",
      "Delat ett skratt 😂","Tagit ett foto idag 📷","Har sjungit för Ingrid 🎤",
      "Vet hennes födelsedag 🎉","Känner någon av hennes barn 👶","Har spelat ett spel idag 🎮",
      "Pratat om Ingrid nyligen 🗣️","Tagit en selfie 🤳","Skrivit en hälsning ✍️",
      "Vet hennes favoritfärg 🎨","Har dansat idag 💃","Har applåderat 👏",
      "Sagt 'Grattis' 🎉","Delat en hemlighet 🤐","Vet hennes smeknamn","Kramat någon idag 🤗"
    ];

    const boardElement = document.getElementById("board");
    let boardData = [];
    let marked = [];

    // Load or generate board
    async function loadBoard() {
      let res = await fetch(`${API_URL}/${playerId}`);
      let data = await res.json();
      let sheetKey = Object.keys(data)[0];
      let player = data[sheetKey];

      let playerData = {};
      try {
        playerData = JSON.parse(player.data || "{}");
      } catch {}

      if (playerData.bingoBoard) {
        // Already has board saved
        boardData = playerData.bingoBoard;
        marked = playerData.bingoMarked || Array(25).fill(false);
      } else {
        // First time → create new board
        boardData = phrases.sort(() => 0.5 - Math.random()).slice(0, 25);
        marked = Array(25).fill(false);

        playerData.bingoBoard = boardData;
        playerData.bingoMarked = marked;

        await fetch(`${API_URL}/${playerId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            blad1: { data: JSON.stringify(playerData) }
          })
        });
      }

      renderBoard();
    }

    // Render the board
    function renderBoard() {
      boardElement.innerHTML = "";
      boardData.forEach((text, i) => {
        let div = document.createElement("div");
        div.className = "cell" + (marked[i] ? " marked" : "");
        div.textContent = text;
        div.onclick = () => toggleCell(i);
        boardElement.appendChild(div);
      });
    }

    // Toggle a cell
    async function toggleCell(index) {
      marked[index] = !marked[index];
      renderBoard();

      let res = await fetch(`${API_URL}/${playerId}`);
      let data = await res.json();
      let sheetKey = Object.keys(data)[0];
      let player = data[sheetKey];

      let playerData = {};
      try {
        playerData = JSON.parse(player.data || "{}");
      } catch {}

      playerData.bingoBoard = boardData;
      playerData.bingoMarked = marked;

      await fetch(`${API_URL}/${playerId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          blad1: { data: JSON.stringify(playerData) }
        })
      });
    }

    loadBoard();
  </script>
</body>
</html>
