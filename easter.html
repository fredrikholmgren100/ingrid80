<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>MS Birka – Vy</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      height: 100%;
      border: none;
    }
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    /* Optional overlay or loader */
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.2em;
      z-index: 10;
      pointer-events: none;
    }
    .iframe-container.loading .loader {
      display: block;
    }
    .iframe-container.loading iframe {
      opacity: 0.5;
    }
    .loader { display: none; }
  </style>
</head>
<body>
  <div class="iframe-container loading" id="container">
    <div class="loader">Laddar vy …</div>
    <iframe
      src="https://birkagotland.visualizer360.com/ms-birka-gotland/#90913,93733,11.91,0.33"
      allowfullscreen
      sandbox="allow-scripts allow-same-origin allow-popups"
      id="mapFrame"
    ></iframe>
  </div>

  <script>
    const container = document.getElementById("container");
    const iframe = document.getElementById("mapFrame");

    // Hide loader once iframe loads
    iframe.addEventListener("load", () => {
      container.classList.remove("loading");
    });

    // Optional: prevent scroll chaining
    iframe.addEventListener("wheel", (e) => {
      e.stopPropagation();
    });
  </script>
</body>
</html>
