<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galleri</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1d1f27;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 10px;
    }
    .gallery-item {
      position: relative;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .delete-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      background: rgba(255,0,0,0.8);
      border: none;
      color: white;
      padding: 5px 8px;
      border-radius: 50%;
      font-size: 0.8em;
      cursor: pointer;
      display: none; /* only show on owner‚Äôs images */
    }
    .gallery-item:hover .delete-btn {
      display: block;
    }

    /* Lightbox */
    #lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 70%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .lightbox-controls {
      display: flex;
      gap: 15px;
    }
    .lightbox-controls button {
      background: #6C63FF;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .lightbox-controls button:hover {
      background: #5a54d6;
    }
  </style>
</head>
<body>
  <h1>üì∑ Galleri</h1>
  <div class="gallery" id="gallery"></div>

  <!-- Lightbox -->
  <div id="lightbox">
    <img id="lightboxImg" src="" alt="Gallery Image">
    <div class="lightbox-controls">
      <button onclick="downloadImage()">üì• Ladda ner</button>
      <button onclick="closeLightbox()">‚ùå St√§ng</button>
    </div>
  </div>

  <script>
    const API_URL = "https://api.sheety.co/19d52e6f83ab4563121d3da380c48d62/bingoPlayers/blad1";
    const params = new URLSearchParams(window.location.search);
    const playerId = params.get("id"); // logged-in player
    let currentImageUrl = "";

    async function loadGallery() {
      let res = await fetch(API_URL);
      let data = await res.json();
      let sheetKey = Object.keys(data)[0]; // should be "blad1"
      let rows = data[sheetKey];

      let galleryDiv = document.getElementById("gallery");
      galleryDiv.innerHTML = "";

      rows.forEach(player => {
        if (player.gallery) {
          try {
            let arr = JSON.parse(player.gallery);
            arr.forEach((url, index) => addImage(url, player.name, player.id, index, arr));
          } catch (e) {
            addImage(player.gallery, player.name, player.id, 0, [player.gallery]);
          }
        }
      });
    }

    function addImage(url, name, ownerId, index, galleryArray) {
      let item = document.createElement("div");
      item.className = "gallery-item";

      let img = document.createElement("img");
      img.src = url;
      img.alt = name;
      img.onclick = () => openLightbox(url);
      item.appendChild(img);

      // Only show delete for logged-in player‚Äôs own images
      if (playerId && parseInt(playerId) === ownerId) {
        let delBtn = document.createElement("button");
        delBtn.textContent = "üóë";
        delBtn.className = "delete-btn";
        delBtn.onclick = async (e) => {
          e.stopPropagation(); // don‚Äôt trigger lightbox
          if (confirm("Vill du ta bort den h√§r bilden?")) {
            await deleteImage(ownerId, index, galleryArray);
          }
        };
        item.appendChild(delBtn);
      }

      document.getElementById("gallery").appendChild(item);
    }

    function openLightbox(url) {
      currentImageUrl = url;
      document.getElementById("lightboxImg").src = url;
      document.getElementById("lightbox").style.display = "flex";
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }

    function downloadImage() {
      const a = document.createElement("a");
      a.href = currentImageUrl;
      a.download = "gallery_image.jpg";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    async function deleteImage(ownerId, index, galleryArray) {
      // Remove the image at index
      galleryArray.splice(index, 1);

      // Save updated array back to Sheety
      await fetch(`${API_URL}/${ownerId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          blad1: { gallery: JSON.stringify(galleryArray) }
        })
      });

      alert("Bilden har tagits bort.");
      loadGallery();
    }

    loadGallery();
  </script>
</body>
</html>
