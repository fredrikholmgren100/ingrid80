<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galleri</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1d1f27;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Fullscreen overlay */
    #lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 70%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .lightbox-controls {
      display: flex;
      gap: 15px;
    }
    .lightbox-controls button {
      background: #6C63FF;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .lightbox-controls button:hover {
      background: #5a54d6;
    }
  </style>
</head>
<body>
  <h1>üì∑ Galleri</h1>
  <div class="gallery" id="gallery"></div>

  <!-- Fullscreen lightbox -->
  <div id="lightbox">
    <img id="lightboxImg" src="" alt="Gallery Image">
    <div class="lightbox-controls">
      <button onclick="downloadImage()">üì• Ladda ner</button>
      <button onclick="closeLightbox()">‚ùå St√§ng</button>
    </div>
  </div>

  <script>
    const API_URL = "https://api.sheety.co/YOUR_ID/bingoPlayers/sheet1"; // replace with Sheety URL
    let currentImageUrl = "";

    async function loadGallery() {
      let res = await fetch(API_URL);
      let data = await res.json();
      let sheetKey = Object.keys(data)[0];
      let rows = data[sheetKey];

      let galleryDiv = document.getElementById("gallery");
      galleryDiv.innerHTML = "";

      rows.forEach(player => {
        if (player.gallery) {
          let img = document.createElement("img");
          img.src = player.gallery;
          img.alt = player.name;
          img.onclick = () => openLightbox(player.gallery);
          galleryDiv.appendChild(img);
        }
      });
    }

    function openLightbox(url) {
      currentImageUrl = url;
      document.getElementById("lightboxImg").src = url;
      document.getElementById("lightbox").style.display = "flex";
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }

    function downloadImage() {
      const a = document.createElement("a");
      a.href = currentImageUrl;
      a.download = "gallery_image.jpg"; // name when downloaded
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    loadGallery();
  </script>
</body>
</html>
