<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ingrids Miljonfr√•gor</title>
  <style>
    :root{
      /* Background controls (same idea as play.html) */
      --bg-zoom: 230%;
      --bg-pos-x: 50%;
      --bg-pos-y: 50%;

      /* Quiz card vertical position if you want to nudge it */
      --quiz-container-top: 55%;
    }

    /* Page + background */
    body{
      margin:0;
      font-family: Arial, sans-serif;
      color:#fff;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow-x:hidden;
      position:relative;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
    }
    .background{
      position:fixed; inset:0;
      background: url("letsboat-bg.png") center center no-repeat;
      background-size: var(--bg-zoom);
      background-position: var(--bg-pos-x) var(--bg-pos-y);
      transition: background-size .3s ease, background-position .3s ease;
      z-index:-2;
    }
    .overlay{
      position:fixed; inset:0;
      background: rgba(0,0,0,0.35);
      z-index:-1;
    }

    /* Back button (top-right) */
    .back-btn{
      position: fixed; top: 15px; right: 15px;
      background:#0066cc; color:#fff; border:none;
      padding:8px 14px; border-radius: 999px;
      font-size: 0.95em; font-weight:700; cursor:pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,.35);
      transition: background .2s;
      z-index: 10;
    }
    .back-btn:hover{ background:#0059b3; }

    /* Container */
    .quiz-wrap{
      position:absolute;
      top: var(--quiz-container-top);
      left:50%;
      transform: translate(-50%, -50%);
      width: min(92vw, 520px);
      background: rgba(10, 16, 40, 0.5);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.06);
      overflow:hidden;
    }

    /* Millionaire header bar */
    .quiz-header{
      padding: 14px 18px;
      background: radial-gradient(120% 120% at 50% -10%, #1d2b66 0%, #0b1333 65%, #050a1f 100%);
      border-bottom: 1px solid rgba(255,255,255,.08);
      display:flex; align-items:center; justify-content:space-between; gap:8px;
    }
    .brand{
      font-weight:800; letter-spacing:.5px;
      display:flex; align-items:center; gap:8px;
    }
    .brand .coin{
      width:26px; height:26px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #ffe27a, #f5c33b 55%, #c89b13 100%);
      box-shadow: inset 0 0 8px rgba(0,0,0,.25), 0 0 8px rgba(255,215,0,.35);
      border:1px solid rgba(0,0,0,.25);
    }
    .progress{
      font-size:.85em; color:#ffd700; opacity:.9;
      font-weight:700;
    }

    /* Question block */
    .question{
      padding: 18px 18px 8px;
      font-size:1.1em; line-height:1.4;
      text-shadow: 0 1px 6px rgba(0,0,0,.35);
    }

    /* Answer buttons */
    .answers{
      display:grid; gap:10px; padding: 10px 14px 16px;
      grid-template-columns: 1fr; /* stacked on mobile */
    }
    .answer{
      display:flex; align-items:center; gap:10px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(14, 20, 48, 0.55);
      border-radius: 12px;
      padding: 12px 12px;
      color:#fff; cursor:pointer; user-select:none;
      box-shadow: 0 2px 10px rgba(0,0,0,.25);
      transition: transform .07s ease, background .2s ease, border-color .2s ease, box-shadow .2s;
      position: relative;
      overflow: hidden;
    }
    .answer:hover{
      background: rgba(22, 36, 88, 0.65);
      border-color: rgba(108,99,255,.6);
      box-shadow: 0 4px 16px rgba(108,99,255,.25);
    }
    .answer:active{ transform: scale(0.98); }
    .badge{
      min-width: 34px; height: 34px; border-radius: 999px;
      display:grid; place-items:center; font-weight:800;
      background: linear-gradient(145deg, #1e3fa5, #0d1f66);
      border:1px solid rgba(255,255,255,.15);
      box-shadow: inset 0 0 10px rgba(255,255,255,.08), 0 0 10px rgba(0,0,0,.35);
    }
    .answered{
      outline: 2px solid rgba(0, 123, 255, .7);
      background: rgba(0, 123, 255, .18);
      border-color: rgba(0, 123, 255, .5);
    }

    /* Footer controls */
    .quiz-footer{
      display:flex; justify-content:space-between; align-items:center;
      padding: 12px 14px 16px;
      border-top:1px solid rgba(255,255,255,.06);
      background: rgba(6,10,26,.4);
    }
    .meta{ font-size:.9em; opacity:.85; }
    .next-btn{
      background:#0066cc; color:#fff; border:none;
      font-weight:800; letter-spacing:.2px;
      padding:10px 16px; border-radius:10px; cursor:pointer;
      box-shadow: 0 2px 10px rgba(0,0,0,.35);
      transition: background .2s, transform .07s;
    }
    .next-btn:disabled{
      opacity:.5; cursor:not-allowed; filter: grayscale(.1);
    }
    .next-btn:hover:not(:disabled){ background:#0059b3; }
    .next-btn:active:not(:disabled){ transform: scale(.98); }

    /* End screen */
    .end-screen{
      padding: 24px 18px 26px; text-align:center;
    }
    .end-title{
      font-size:1.4em; margin-bottom:8px; font-weight:800;
      text-shadow: 0 1px 6px rgba(0,0,0,.35);
    }
    .end-sub{ opacity:.9; margin-bottom:14px; }
    .primary{
      background:#0066cc; color:#fff; border:none; font-weight:800;
      padding:12px 16px; border-radius:10px; cursor:pointer;
      box-shadow: 0 2px 10px rgba(0,0,0,.35);
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>

  <button class="back-btn" onclick="goBack()">‚üµ Tillbaka</button>

  <div class="quiz-wrap" id="quizWrap" style="display:none">
    <div class="quiz-header">
      <div class="brand"><div class="coin"></div> Ingrids Miljonfr√•gor</div>
      <div class="progress" id="progressText">Fr√•ga ‚Äì</div>
    </div>

    <div class="question" id="questionText">Laddar fr√•ga‚Ä¶</div>

    <div class="answers" id="answers">
      <!-- answers injected here -->
    </div>

    <div class="quiz-footer">
      <div class="meta" id="metaText">V√§lj ett alternativ</div>
      <button class="next-btn" id="nextBtn" disabled>N√§sta</button>
    </div>
  </div>

  <div class="quiz-wrap end-screen" id="endScreen" style="display:none">
    <div class="end-title">Tack f√∂r att du spelade! üéâ</div>
    <div class="end-sub">Dina svar √§r sparade. R√§tt svar avsl√∂jas vid genomg√•ngen i slutet av eventet.</div>
    <button class="primary" onclick="toPlay()">Tillbaka till din sida</button>
  </div>

  <script>
    // --- Endpoints ---
    const PLAYERS_API = "https://api.sheety.co/19d52e6f83ab4563121d3da380c48d62/bingoPlayers/blad1";
    const QUIZ_API    = "https://api.sheety.co/19d52e6f83ab4563121d3da380c48d62/bingoPlayers/quizQuestions";

    // --- Context ---
    const params = new URLSearchParams(window.location.search);
    const playerId = params.get("id");

    // --- State ---
    let questions = [];              // raw from Sheety
    let quizOrder = [];              // array of question IDs in the order shown
    let currentIndex = 0;            // 0-based index into quizOrder
    let answersMap = {};             // { [questionId]: "A" | "B" | "C" | "D" }
    let playerData = {};             // parsed player.data

    // --- Utilities ---
    const byId = (id) => document.getElementById(id);
    const shuffle = (arr) => arr.map(v=>[Math.random(), v]).sort((a,b)=>a[0]-b[0]).map(x=>x[1]);

    function goBack(){
      if (history.length > 1) history.back();
      else window.location.href = "index.html";
    }
    function toPlay(){
      window.location.href = "play.html?id=" + encodeURIComponent(playerId);
    }

    // --- Load questions + player state ---
    async function initQuiz(){
      try {
        // Load questions
        const qRes = await fetch(QUIZ_API);
        const qJson = await qRes.json();
        const qKey = Object.keys(qJson)[0]; // likely "quizQuestions"
        questions = qJson[qKey] || [];

        if (!questions.length){
          byId("questionText").textContent = "Inga quizfr√•gor hittades.";
          byId("metaText").textContent = "Kontakta arrang√∂ren.";
          byId("quizWrap").style.display = "block";
          return;
        }

        // Load player row
        const pRes = await fetch(`${PLAYERS_API}/${playerId}`);
        const pJson = await pRes.json();
        const pKey = Object.keys(pJson)[0]; // likely "blad1"
        const playerRow = pJson[pKey];

        try { playerData = JSON.parse(playerRow.data || "{}"); }
        catch { playerData = {}; }

        // Restore persisted order & answers if present
        if (Array.isArray(playerData.quizOrder) && playerData.quizOrder.length){
          quizOrder = playerData.quizOrder.filter(id =>
            questions.some(q => q.id === id)
          );
        } else {
          // Create a randomized order (by question id)
          quizOrder = shuffle(questions.map(q => q.id));
          playerData.quizOrder = quizOrder;
          await persistPlayerData();
        }

        // Restore answers
        if (Array.isArray(playerData.quizAnswers)){
          answersMap = {};
          playerData.quizAnswers.forEach(entry => {
            answersMap[entry.questionId] = entry.answer;
          });
        } else {
          answersMap = {};
        }

        // Restore index (resume)
        currentIndex = Math.max(0, Math.min(
          Number.isInteger(playerData.quizIndex) ? playerData.quizIndex : 0,
          quizOrder.length - 1
        ));

        // Show UI
        byId("quizWrap").style.display = "block";
        renderQuestion();
      } catch (e){
        console.error(e);
        alert("Kunde inte ladda quizet. F√∂rs√∂k igen.");
      }
    }

    function getQuestionById(id){
      return questions.find(q => q.id === id);
    }

    function renderQuestion(){
      const qId = quizOrder[currentIndex];
      const q = getQuestionById(qId);
      if (!q){ return endQuiz(); }

      // Texts
      byId("progressText").textContent = `Fr√•ga ${currentIndex+1} av ${quizOrder.length}`;
      byId("questionText").textContent = q.question || "Fr√•ga saknas";

      // Build answers
      const answersEl = byId("answers");
      answersEl.innerHTML = "";
      const opts = [
        { key:"A", text:q.optionA },
        { key:"B", text:q.optionB },
        { key:"C", text:q.optionC },
        { key:"D", text:q.optionD },
      ];

      const previously = answersMap[qId]; // already selected?

      opts.forEach(opt => {
        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "answer" + (previously === opt.key ? " answered" : "");
        btn.dataset.key = opt.key;
        btn.innerHTML = `
          <span class="badge">${opt.key}</span>
          <span>${opt.text || ""}</span>
        `;
        btn.onclick = () => selectAnswer(qId, opt.key, btn);
        answersEl.appendChild(btn);
      });

      // Footer
      byId("metaText").textContent = previously ? "Svar valt. Du kan g√• vidare." : "V√§lj ett alternativ";
      byId("nextBtn").disabled = !previously;
    }

    async function selectAnswer(questionId, key, btn){
      // Mark selected in UI
      const container = byId("answers");
      [...container.querySelectorAll(".answer")].forEach(b => b.classList.remove("answered"));
      btn.classList.add("answered");

      // Save locally
      answersMap[questionId] = key;
      byId("metaText").textContent = "Svar valt. Du kan g√• vidare.";
      byId("nextBtn").disabled = false;

      // Persist to Sheety (quizAnswers array of {questionId, answer})
      playerData.quizAnswers = Object.entries(answersMap).map(([qid, ans]) => ({
        questionId: Number(qid),
        answer: ans
      }));
      playerData.quizIndex = currentIndex; // persist position too
      await persistPlayerData();
    }

    byId("nextBtn").addEventListener("click", async () => {
      // Require an answer (safety)
      const qId = quizOrder[currentIndex];
      if (!answersMap[qId]) return;

      // Move on
      if (currentIndex < quizOrder.length - 1){
        currentIndex++;
        playerData.quizIndex = currentIndex;
        await persistPlayerData();
        renderQuestion();
      } else {
        endQuiz();
      }
    });

    async function persistPlayerData(){
      try{
        await fetch(`${PLAYERS_API}/${playerId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ blad1: { data: JSON.stringify(playerData) } })
        });
      } catch(e){
        console.error("Kunde inte spara speldata:", e);
      }
    }

    function endQuiz(){
      byId("quizWrap").style.display = "none";
      byId("endScreen").style.display = "block";
    }

    // Kickoff
    initQuiz();
  </script>
</body>
</html>
