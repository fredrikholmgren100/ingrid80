<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alkoholtestet üçª</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #1b1d26, #0f1014);
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 10px;
      color: #ffd700;
    }

    .scoreboard {
      text-align: center;
      margin-top: 10px;
      z-index: 10;
    }

    .game-area {
      position: relative;
      width: min(90vw, 700px);
      height: min(60vh, 500px);
      margin-top: 15px;
      border-radius: 12px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.15);
      box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.5);
      transition: width 0.3s ease, height 0.3s ease;
    }

    .boat {
      position: absolute;
      font-size: 40px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.1s;
    }

    .boat:active {
      transform: scale(0.9);
    }

    /* POPUP BASE */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      background: rgba(20,20,30,0.97);
      padding: 25px;
      border-radius: 14px;
      text-align: center;
      width: 85%;
      max-width: 360px;
      box-shadow: 0 0 20px #000;
      display: none;
      z-index: 2000;
      opacity: 0;
      transition: 0.25s ease;
    }

    .popup.show {
      display: block;
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .popup h2, .popup h3 {
      margin-top: 0;
      color: #ffd700;
    }

    .popup table {
      margin-top: 10px;
      width: 100%;
      color: white;
      border-collapse: collapse;
    }

    .popup td {
      padding: 6px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    button {
      margin-top: 12px;
      background: #0066cc;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background: #0059b3;
    }
  </style>
</head>
<body>

  <div class="scoreboard">
    <h1>üçª Alkoholtestet</h1>
    <p>Klicka p√• alla b√•tar som dyker upp!</p>
    <p>Po√§ng: <span id="score">0</span> / <span id="total">0</span></p>
    <button id="startBtn">Starta Testet</button>
  </div>

  <div class="game-area" id="gameArea"></div>

  <!-- RESULT POPUP -->
  <div class="popup" id="resultPopup">
    <h2 id="popupTitle"></h2>
    <p id="popupScore"></p>
    <button id="showLeaderboard">Visa Topplistan</button>
  </div>

  <!-- LEADERBOARD POPUP -->
  <div class="popup" id="leaderboardPopup">
    <h3>üèÜ Topplistan ‚Äì Alkoholtestet</h3>
    <table id="leaderboardTable"></table>
    <button onclick="closeLeaderboard()">St√§ng</button>
  </div>

<script>
  const API_URL = "https://api.sheety.co/19d52e6f83ab4563121d3da380c48d62/bingoPlayers/blad1";
  const params = new URLSearchParams(window.location.search);
  const playerId = params.get("id");

  const gameArea = document.getElementById("gameArea");
  const scoreDisplay = document.getElementById("score");
  const totalDisplay = document.getElementById("total");
  const startBtn = document.getElementById("startBtn");

  const resultPopup = document.getElementById("resultPopup");
  const popupTitle = document.getElementById("popupTitle");
  const popupScore = document.getElementById("popupScore");

  const leaderboardPopup = document.getElementById("leaderboardPopup");
  const leaderboardTable = document.getElementById("leaderboardTable");

  const showLeaderboardBtn = document.getElementById("showLeaderboard");

  let score = 0;
  let total = 0;
  let gameRunning = false;
  let gameInterval = null;

  function randomPosition() {
    const rect = gameArea.getBoundingClientRect();
    const size = 50;
    return {
      x: Math.random() * (rect.width - size),
      y: Math.random() * (rect.height - size)
    };
  }

  function spawnBoat() {
    if (!gameRunning) return;

    total++;
    totalDisplay.textContent = total;

    const boat = document.createElement("div");
    boat.classList.add("boat");
    boat.textContent = "üõ≥Ô∏è";

    const { x, y } = randomPosition();
    boat.style.left = `${x}px`;
    boat.style.top = `${y}px`;

    boat.addEventListener("click", () => {
      score++;
      scoreDisplay.textContent = score;
      boat.remove();
    });

    gameArea.appendChild(boat);

    // last click fix
    setTimeout(() => {
      if (gameArea.contains(boat)) boat.remove();
    }, 1800);
  }

  function startGame() {
    if (gameRunning) return;

    score = 0;
    total = 0;
    scoreDisplay.textContent = "0";
    totalDisplay.textContent = "0";
    gameRunning = true;
    startBtn.disabled = true;

    gameInterval = setInterval(spawnBoat, 700);
    setTimeout(endGame, 15000);
  }

  async function endGame() {
    gameRunning = false;
    clearInterval(gameInterval);

    setTimeout(async () => {
      const accuracy = total > 0 ? (score / total) * 100 : 0;
      let label = "";

      if (accuracy > 99) label = "M√§h.. G√• h√§r ifr√•n";
      else if (accuracy > 80) label = "üçπ Nykter som en nunna!";
      else if (accuracy > 50) label = "üç∫ Lite vinglig h√§r tror jag?";
      else label = "Ta en taxi hem... you drunk";

      popupTitle.textContent = label;
      popupScore.textContent = `Tr√§ff: ${score} av ${total} (${accuracy.toFixed(0)}%)`;

      resultPopup.classList.add("show");

      await saveScore(score, total, accuracy, label);

      startBtn.disabled = false;

    }, 600);
  }

  async function saveScore(score, total, accuracy, label) {
    const res = await fetch(`${API_URL}/${playerId}`);
    const json = await res.json();
    const key = Object.keys(json)[0];
    const player = json[key];

    let data = {};
    try { data = JSON.parse(player.data || "{}"); } catch {}

    data.alkotest = {
      score,
      total,
      accuracy,
      resultLabel: label,
      timestamp: Date.now()
    };

    await fetch(`${API_URL}/${playerId}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ blad1: { data: JSON.stringify(data) } })
    });
  }

  showLeaderboardBtn.addEventListener("click", loadLeaderboard);

  async function loadLeaderboard() {
    leaderboardTable.innerHTML = "<tr><td>Laddar...</td></tr>";
    leaderboardPopup.classList.add("show");

    const res = await fetch(API_URL);
    const json = await res.json();
    const key = Object.keys(json)[0];

    let players = json[key];
    let rows = [];

    players.forEach(p => {
      let d = {};
      try { d = JSON.parse(p.data || "{}"); } catch {}

      if (d.alkotest) {
        rows.push({
          name: p.name,
          accuracy: d.alkotest.accuracy
        });
      }
    });

    rows.sort((a,b) => b.accuracy - a.accuracy);

    leaderboardTable.innerHTML = rows.map(r => `
      <tr>
        <td>${r.name}</td>
        <td style="text-align:right;">${r.accuracy.toFixed(0)}%</td>
      </tr>
    `).join("");
  }

  function closeLeaderboard() {
    leaderboardPopup.classList.remove("show");
  }

  startBtn.addEventListener("click", startGame);
</script>

</body>
</html>
