<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alkoholtestet üçª</title>

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #1b1d26, #0f1014);
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 10px;
      color: #ffd700;
    }

    .scoreboard {
      text-align: center;
      margin-top: 15px;
      z-index: 10;
    }

    .game-area {
      position: relative;
      margin-top: 20px;
      border-radius: 12px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.15);
      box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.5);
    }

    .boat {
      position: absolute;
      font-size: 40px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.1s;
    }

    .boat:active {
      transform: scale(0.9);
    }

    button {
      margin-top: 15px;
      background: #0066cc;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background: #0059b3;
    }

    /* --- RESULT MODAL --- */
    #resultModalBg {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(4px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #resultModalBg .modal {
      background: #22252f;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      text-align: center;
    }

    #resultModalBg h2 {
      margin-top: 0;
      color: #ffd700;
    }

    .close-btn {
      background: #0066cc;
      margin-top: 20px;
    }

    .close-btn:hover {
      background: #0059b3;
    }

    /* --- LEADERBOARD POPUP --- */
    #leaderboardModalBg {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .leaderboard-modal {
      background: #1e2129;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 450px;
      text-align: center;
      color: #fff;
    }

    .leaderboard-modal h2 {
      color: #ffd700;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
      color: #fff;
    }

    td, th {
      padding: 8px;
      border-bottom: 1px solid rgba(255,255,255,0.15);
    }

    .rank-1 { color: gold; font-weight: bold; }
    .rank-2 { color: silver; font-weight: bold; }
    .rank-3 { color: #cd7f32; font-weight: bold; }

  </style>
</head>

<body>

  <div class="scoreboard">
    <h1>üçª Alkoholtestet</h1>
    <p>Klicka p√• alla b√•tar som dyker upp!</p>
    <p>Po√§ng: <span id="score">0</span> / <span id="total">0</span></p>
    <button id="startBtn">Starta Testet</button>
    <br>
    <!-- Hidden until you finish the test -->
    <button id="leaderboardBtn" onclick="openLeaderboard()" style="display:none;">
      üìä Visa Leaderboard
    </button>
  </div>

  <div class="game-area" id="gameArea"></div>

  <!-- RESULT MODAL -->
  <div class="modal-bg" id="resultModalBg">
    <div class="modal">
      <h2 id="resultTitle">Resultat</h2>
      <p id="resultDetails"></p>
      <button class="close-btn" onclick="closeResultModal()">OK</button>
    </div>
  </div>

  <!-- LEADERBOARD MODAL -->
  <div id="leaderboardModalBg">
    <div class="leaderboard-modal">
      <h2>üèÜ Leaderboard</h2>
      <table id="leaderboardTable"></table>
      <button class="close-btn" onclick="closeLeaderboard()">St√§ng</button>
    </div>
  </div>

  <script>
    const gameArea = document.getElementById('gameArea');
    const scoreDisplay = document.getElementById('score');
    const totalDisplay = document.getElementById('total');
    const startBtn = document.getElementById('startBtn');
    const leaderboardBtn = document.getElementById('leaderboardBtn');

    let score = 0;
    let total = 0;
    let gameRunning = false;
    let gameInterval;

    /* ------------------------- RESPONSIVE GAME AREA ------------------------- */
    function resizeGameArea() {
      const width = Math.min(window.innerWidth * 0.9, 1000);
      const height = Math.min(window.innerHeight * 0.7, 700);
      gameArea.style.width = width + "px";
      gameArea.style.height = height + "px";
    }
    resizeGameArea();
    window.addEventListener("resize", resizeGameArea);
    window.addEventListener("orientationchange", resizeGameArea);

    /* ---------------------------- GAME LOGIC ------------------------------- */
    function randomPosition() {
      const rect = gameArea.getBoundingClientRect();
      const size = 50; 
      return {
        x: Math.random() * (rect.width - size),
        y: Math.random() * (rect.height - size)
      };
    }

    function spawnBoat() {
      if (!gameRunning) return;
      total++;
      totalDisplay.textContent = total;

      const boat = document.createElement('div');
      boat.classList.add('boat');
      boat.textContent = "üõ≥Ô∏è";

      const { x, y } = randomPosition();
      boat.style.left = x + "px";
      boat.style.top = y + "px";

      boat.onclick = () => {
        score++;
        scoreDisplay.textContent = score;
        boat.remove();
      };

      gameArea.appendChild(boat);

      // Remove missed boats
      setTimeout(() => {
        if (gameArea.contains(boat)) boat.remove();
      }, 1500);
    }

    function startGame() {
      if (gameRunning) return;
      score = 0;
      total = 0;
      scoreDisplay.textContent = "0";
      totalDisplay.textContent = "0";
      gameArea.innerHTML = "";

      gameRunning = true;
      startBtn.disabled = true;

      gameInterval = setInterval(spawnBoat, 700);
      setTimeout(endGame, 15000);
    }

    startBtn.onclick = startGame;

    /* ---------------------------- END GAME ------------------------------ */
    function showResultModal(label, accuracy) {
      document.getElementById("resultTitle").textContent = label;
      document.getElementById("resultDetails").textContent =
        "Tr√§ffs√§kerhet: " + accuracy.toFixed(0) + "%";

      document.getElementById("resultModalBg").style.display = "flex";
    }

    function closeResultModal() {
      document.getElementById("resultModalBg").style.display = "none";
    }

    function endGame() {
      gameRunning = false;
      clearInterval(gameInterval);
      startBtn.disabled = false;

      const accuracy = total > 0 ? (score / total) * 100 : 0;
      let label = "";

      if (accuracy > 99) label = "Gay.. G√• h√§r ifr√•n";
      else if (accuracy > 80) label = "üçπ Du √§r nykter som en nunna!";
      else if (accuracy > 50) label = "üç∫ Lite vinglig!";
      else label = "ü§™ Taxi kanske?";

      showResultModal(label, accuracy);

      saveScore(accuracy, label);

      // Show leaderboard button
      leaderboardBtn.style.display = "inline-block";
    }

    /* ------------------------- LEADERBOARD ------------------------------ */
    function saveScore(accuracy, label) {
      let scores = JSON.parse(localStorage.getItem("alkotestScores") || "[]");
      scores.push({
        accuracy: accuracy,
        label: label,
        timestamp: Date.now()
      });
      localStorage.setItem("alkotestScores", JSON.stringify(scores));
    }

    function openLeaderboard() {
      const modal = document.getElementById("leaderboardModalBg");
      const table = document.getElementById("leaderboardTable");

      let scores = JSON.parse(localStorage.getItem("alkotestScores") || "[]");

      // Sort by best accuracy
      scores.sort((a, b) => b.accuracy - a.accuracy);

      table.innerHTML = `
        <tr><th>#</th><th>Resultat</th><th>Tr√§ff%</th><th>Datum</th></tr>
      `;

      scores.forEach((s, i) => {
        const date = new Date(s.timestamp).toLocaleString("sv-SE");

        table.innerHTML += `
          <tr class="rank-${i+1}">
            <td>${i+1}</td>
            <td>${s.label}</td>
            <td>${s.accuracy.toFixed(0)}%</td>
            <td>${date}</td>
          </tr>
        `;
      });

      modal.style.display = "flex";
    }

    function closeLeaderboard() {
      document.getElementById("leaderboardModalBg").style.display = "none";
    }
  </script>

</body>
</html>
