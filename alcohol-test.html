<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alkoholtestet üçª</title>

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #1b1d26, #0f1014);
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 5px;
      color: #ffd700;
    }

    .scoreboard {
      text-align: center;
      margin-top: 15px;
      z-index: 10;
    }

    .game-area {
      position: relative;
      margin-top: 15px;
      border-radius: 12px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.18);
      box-shadow: inset 0 0 12px rgba(0,0,0,0.6);
    }

    .boat {
      position: absolute;
      font-size: 40px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.1s;
    }
    .boat:active {
      transform: scale(0.9);
    }

    button {
      margin-top: 12px;
      background: #0066cc;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background: #0059b3;
    }

    /* Modal background */
    #resultModalBg {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(4px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    /* Modal window */
    #resultModalBg .modal {
      background: #22252f;
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      animation: fadeIn 0.25s ease-out;
    }

    #resultModalBg h2 {
      margin-top: 0;
      color: #ffd700;
    }

    .close-btn {
      margin-top: 15px;
      width: 100%;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to   { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>

  <div class="scoreboard">
    <h1>üçª Alkoholtestet</h1>
    <p>Klicka p√• alla b√•tar som dyker upp!</p>

    <p>Po√§ng: <span id="score">0</span> / <span id="total">0</span></p>

    <button id="startBtn">Starta Testet</button>
    <br>
    <button onclick="openLeaderboard()">üìä Visa Leaderboard</button>
  </div>

  <div class="game-area" id="gameArea"></div>

  <!-- RESULT MODAL -->
  <div class="modal-bg" id="resultModalBg">
    <div class="modal">
      <h2 id="resultTitle">Resultat</h2>
      <p id="resultDetails"></p>
      <button class="close-btn" onclick="closeResultModal()">OK</button>
    </div>
  </div>

<script>
  const gameArea = document.getElementById('gameArea');
  const scoreDisplay = document.getElementById('score');
  const totalDisplay = document.getElementById('total');
  const resultModalBg = document.getElementById('resultModalBg');
  const resultTitle = document.getElementById('resultTitle');
  const resultDetails = document.getElementById('resultDetails');
  const startBtn = document.getElementById('startBtn');

  const API_URL = "https://api.sheety.co/19d52e6f83ab4563121d3da380c48d62/bingoPlayers/blad1";

  const params = new URLSearchParams(window.location.search);
  const playerId = params.get("id");

  let score = 0;
  let total = 0;
  let gameRunning = false;
  let gameInterval;

  /* ----------------------  RESPONSIVE GAME AREA ---------------------- */

  function resizeGameArea() {
    const width = Math.min(window.innerWidth * 0.9, 1000);
    const height = Math.min(window.innerHeight * 0.7, 700);
    gameArea.style.width = width + "px";
    gameArea.style.height = height + "px";
  }

  resizeGameArea();
  window.addEventListener("resize", resizeGameArea);
  window.addEventListener("orientationchange", resizeGameArea);

  /* ---------------------- SPAWN BOATS ---------------------- */

  function randomPosition() {
    const rect = gameArea.getBoundingClientRect();
    const size = 60;
    return {
      x: Math.random() * (rect.width - size),
      y: Math.random() * (rect.height - size)
    };
  }

  function spawnBoat() {
    if (!gameRunning) return;

    total++;
    totalDisplay.textContent = total;

    const boat = document.createElement('div');
    boat.classList.add('boat');
    boat.textContent = "üõ≥Ô∏è";

    const { x, y } = randomPosition();
    boat.style.left = `${x}px`;
    boat.style.top = `${y}px`;

    boat.addEventListener('click', () => {
      score++;
      scoreDisplay.textContent = score;
      boat.remove();
    });

    gameArea.appendChild(boat);

    // Remove after 1.5 seconds
    setTimeout(() => {
      if (gameArea.contains(boat)) boat.remove();
    }, 1500);
  }

  /* ----------------------  GAME FLOW ---------------------- */

  function startGame() {
    if (gameRunning) return;

    score = 0;
    total = 0;
    scoreDisplay.textContent = "0";
    totalDisplay.textContent = "0";
    gameArea.innerHTML = "";

    gameRunning = true;
    startBtn.disabled = true;

    gameInterval = setInterval(spawnBoat, 700);

    setTimeout(endGame, 15000);
  }

  async function endGame() {
    gameRunning = false;
    clearInterval(gameInterval);
    startBtn.disabled = false;

    const accuracy = total > 0 ? (score / total) * 100 : 0;
    let label = "";

    if (accuracy > 99) label = "Gay.. G√• h√§r ifr√•n";
    else if (accuracy > 80) label = "üçπ Du √§r nykter som en nunna!";
    else if (accuracy > 50) label = "üç∫ Lite vinglig!";
    else label = "ü§™ Taxi kanske?";

    showResultModal(label, accuracy);

    await saveScore(accuracy, label);
  }

  /* ----------------------  SAVE SCORE TO SHEETY ---------------------- */

  async function saveScore(accuracy, label) {
    await fetch(`${API_URL}/${playerId}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        blad1: {
          alkotestAccuracy: accuracy,
          alkotestLabel: label
        }
      })
    });
  }

  /* ---------------------- RESULT MODAL ---------------------- */

  function showResultModal(label, accuracy) {
    resultTitle.textContent = label;
    resultDetails.textContent = `Tr√§ffs√§kerhet: ${accuracy.toFixed(0)}%`;
    resultModalBg.style.display = "flex";
  }

  function closeResultModal() {
    resultModalBg.style.display = "none";
  }

  /* ---------------------- LEADERBOARD BUTTON ---------------------- */

  function openLeaderboard() {
    window.location.href = "alkotest-leaderboard.html"; 
  }

  startBtn.addEventListener('click', startGame);

</script>
</body>
</html>
