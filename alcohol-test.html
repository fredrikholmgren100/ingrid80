<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alkoholtestet üçª</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #1b1d26, #0f1014);
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 10px;
      color: #ffd700;
    }

    .scoreboard {
      text-align: center;
      margin-top: 10px;
      z-index: 5;
      width: 100%;
    }

    .game-area {
      position: relative;
      width: calc(100vw - 20px);
      height: 0; /* will be set dynamically */
      margin-top: 10px;
      border-radius: 12px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.2);
      box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.5);
    }

    .boat {
      position: absolute;
      font-size: 40px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.1s;
    }

    .boat:active {
      transform: scale(0.9);
    }

    /* RESULT POPUP */
    .modal-overlay, .leaderboard-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }

    .modal, .leaderboard-box {
      background: #222533;
      padding: 25px;
      border-radius: 14px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 4px 25px rgba(0,0,0,0.4);
    }

    .leaderboard-box {
      max-height: 80vh;
      overflow-y: auto;
    }

    button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #0055a3;
    }

    #leaderboardBtn {
      display: none;
    }

    .leaderboard-item {
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 8px;
      margin-top: 8px;
      text-align: left;
    }

  </style>
</head>
<body>

  <div class="scoreboard">
    <h1>üçª Alkoholtestet</h1>
    <p>Klicka p√• alla b√•tar som dyker upp!</p>
    <p>Po√§ng: <span id="score">0</span> / <span id="total">0</span></p>

    <button id="startBtn">Starta Testet</button>
    <button id="leaderboardBtn" onclick="openLeaderboard()">üìä Visa Leaderboard</button>
  </div>

  <div class="game-area" id="gameArea"></div>

  <!-- RESULT POPUP -->
  <div class="modal-overlay" id="resultOverlay">
    <div class="modal">
      <h2 id="resultLabel"></h2>
      <p id="resultPercent"></p>
      <button onclick="closeResult()">St√§ng</button>
    </div>
  </div>

  <!-- LEADERBOARD POPUP -->
  <div class="leaderboard-overlay" id="leaderboardOverlay">
    <div class="leaderboard-box">
      <h2>üìä Leaderboard</h2>
      <div id="leaderboardList"></div>
      <button onclick="closeLeaderboard()">St√§ng</button>
    </div>
  </div>

<script>
  // CONFIG
  const API_URL = "https://api.sheety.co/19d52e6f83ab4563121d3da380c48d62/bingoPlayers/alkotest";

  const gameArea = document.getElementById("gameArea");
  const scoreDisplay = document.getElementById("score");
  const totalDisplay = document.getElementById("total");
  const startBtn = document.getElementById("startBtn");
  const leaderboardBtn = document.getElementById("leaderboardBtn");

  let score = 0;
  let total = 0;
  let gameRunning = false;
  let gameInterval;

  // ---------- RESPONSIVE GAME AREA ----------
  function resizeGameArea() {
    const scoreboardHeight = document.querySelector(".scoreboard").offsetHeight;
    const availableHeight = window.innerHeight - scoreboardHeight - 20;

    gameArea.style.height = availableHeight + "px";
    gameArea.style.width = "calc(100vw - 20px)";
  }

  window.addEventListener("resize", resizeGameArea);
  window.addEventListener("orientationchange", resizeGameArea);
  window.addEventListener("DOMContentLoaded", resizeGameArea);
  window.addEventListener("load", resizeGameArea);

  // ---------- GAME LOGIC ----------
  function randomPosition() {
    const rect = gameArea.getBoundingClientRect();
    const size = 40;

    const x = Math.random() * (rect.width - size);
    const y = Math.random() * (rect.height - size);

    return { x, y };
  }

  function spawnBoat() {
    if (!gameRunning) return;

    total++;
    totalDisplay.textContent = total;

    const boat = document.createElement("div");
    boat.classList.add("boat");
    boat.textContent = "üõ≥Ô∏è";

    const { x, y } = randomPosition();
    boat.style.left = `${x}px`;
    boat.style.top = `${y}px`;

    boat.addEventListener("click", () => {
      score++;
      scoreDisplay.textContent = score;
      boat.remove();
    });

    gameArea.appendChild(boat);

    setTimeout(() => {
      if (gameArea.contains(boat)) boat.remove();
    }, 1500);
  }

  function startGame() {
    if (gameRunning) return;

    score = 0;
    total = 0;
    scoreDisplay.textContent = 0;
    totalDisplay.textContent = 0;

    gameRunning = true;
    startBtn.disabled = true;
    leaderboardBtn.style.display = "none";

    gameInterval = setInterval(spawnBoat, 700);
    setTimeout(endGame, 15000);
  }

  function showResultModal(label, accuracy) {
    document.getElementById("resultLabel").textContent = label;
    document.getElementById("resultPercent").textContent = accuracy.toFixed(0) + "%";
    document.getElementById("resultOverlay").style.display = "flex";
  }

  function closeResult() {
    document.getElementById("resultOverlay").style.display = "none";
  }

  // ---------- END GAME ----------
  async function endGame() {
    gameRunning = false;
    clearInterval(gameInterval);
    startBtn.disabled = false;

    const accuracy = total > 0 ? (score / total) * 100 : 0;

    let label = "";
    if (accuracy > 99) label = "Gay.. G√• h√§r ifr√•n";
    else if (accuracy > 80) label = "üçπ Du √§r nykter som en nunna!";
    else if (accuracy > 50) label = "üç∫ Lite vinglig!";
    else label = "ü§™ Taxi kanske?";

    showResultModal(label, accuracy);

    await saveScore(accuracy, label);

    leaderboardBtn.style.display = "inline-block";
  }

  // ---------- SAVE TO SHEETY ----------
  async function saveScore(accuracy, label) {
    const entry = {
      alkotest: {
        score: accuracy,
        label: label,
        timestamp: new Date().toISOString()
      }
    };

    try {
      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(entry)
      });
    } catch (err) {
      console.error("FAILED TO SAVE SCORE", err);
    }
  }

  // ---------- OPEN LEADERBOARD ----------
  async function openLeaderboard() {
    document.getElementById("leaderboardOverlay").style.display = "flex";

    const list = document.getElementById("leaderboardList");
    list.innerHTML = "‚è≥ Laddar...";

    try {
      const res = await fetch(API_URL);
      const data = await res.json();
      const key = Object.keys(data)[0];
      const scores = data[key];

      scores.sort((a,b) => b.score - a.score);

      list.innerHTML = "";

      scores.forEach((s, i) => {
        list.innerHTML += `
          <div class="leaderboard-item">
            <strong>#${i+1}</strong> ‚Äî ${s.score.toFixed(0)}%  
            <br><small>${s.label}</small>
          </div>
        `;
      });

    } catch (e) {
      list.innerHTML = "Kunde inte h√§mta leaderboard üò¢";
    }
  }

  function closeLeaderboard() {
    document.getElementById("leaderboardOverlay").style.display = "none";
  }

  startBtn.addEventListener("click", startGame);
</script>

</body>
</html>
