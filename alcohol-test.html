<!doctype html>
<html lang="sv">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Alkoholtestet üçª</title>

<style>
  body {
    margin: 0;
    background: radial-gradient(circle at center, #1b1d26, #0f1014);
    color: #fff;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow: hidden;
  }

  h1 {
    margin-bottom: 10px;
    color: #ffd700;
  }

  .scoreboard {
    text-align: center;
    margin-top: 15px;
    z-index: 10;
  }

  .game-area {
    position: relative;
    width: 90vw;
    height: 60vh;
    max-width: 900px;
    max-height: 600px;
    margin-top: 20px;
    border-radius: 12px;
    overflow: hidden;
    background: rgba(0, 0, 0, 0.15);
    box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.5);
    transition: width 0.2s, height 0.2s;
  }

  .boat {
    position: absolute;
    font-size: 6vmin; /* auto scaling */
    cursor: pointer;
    user-select: none;
    transition: transform 0.1s;
  }

  .boat:active {
    transform: scale(0.9);
  }

  /* Result Popup Modal */
  .modal-bg {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 50;
  }

  .modal {
    background: #222;
    padding: 25px 30px;
    border-radius: 14px;
    max-width: 360px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
    animation: pop 0.25s ease-out;
  }

  @keyframes pop {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .modal h2 {
    margin-top: 0;
    color: #ffd700;
  }

  button {
    margin-top: 15px;
    background: #0066cc;
    color: #fff;
    border: none;
    padding: 10px 16px;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    font-size: 1em;
  }

  button:hover {
    background: #0059b3;
  }
</style>
</head>
<body>

<div class="scoreboard">
  <h1>üçª Alkoholtestet</h1>
  <p>Klicka p√• alla b√•tar som dyker upp!</p>
  <p>Po√§ng: <span id="score">0</span> / <span id="total">0</span></p>
  <button id="startBtn">Starta Testet</button>
</div>

<div class="game-area" id="gameArea"></div>

<!-- Popup Modal -->
<div id="modalBg" class="modal-bg">
  <div class="modal">
    <h2>üçª Resultat</h2>
    <p id="modalResult"></p>
    <button onclick="closeModal()">St√§ng</button>
  </div>
</div>

<script>
  const gameArea = document.getElementById('gameArea');
  const scoreDisplay = document.getElementById('score');
  const totalDisplay = document.getElementById('total');
  const startBtn = document.getElementById('startBtn');
  const modalBg = document.getElementById('modalBg');
  const modalResult = document.getElementById('modalResult');

  let score = 0;
  let total = 0;
  let gameRunning = false;
  let gameInterval;

  function randomPosition() {
    const areaRect = gameArea.getBoundingClientRect();
    const boatSize = areaRect.width * 0.08; /* responsive */
    const x = Math.random() * (areaRect.width - boatSize);
    const y = Math.random() * (areaRect.height - boatSize);
    return { x, y };
  }

  function spawnBoat() {
    if (!gameRunning) return;

    total++;
    totalDisplay.textContent = total;

    const boat = document.createElement('div');
    boat.classList.add('boat');
    boat.textContent = "üõ≥Ô∏è";

    const { x, y } = randomPosition();
    boat.style.left = `${x}px`;
    boat.style.top = `${y}px`;

    boat.addEventListener('click', () => {
      score++;
      scoreDisplay.textContent = score;
      boat.remove();
    });

    gameArea.appendChild(boat);

    setTimeout(() => {
      if (gameArea.contains(boat)) boat.remove();
    }, 1500);
  }

  function startGame() {
    if (gameRunning) return;

    score = 0;
    total = 0;
    scoreDisplay.textContent = "0";
    totalDisplay.textContent = "0";
    gameRunning = true;
    startBtn.disabled = true;

    gameInterval = setInterval(spawnBoat, 700);
    setTimeout(endGame, 15000);
  }

  function endGame() {
    gameRunning = false;
    clearInterval(gameInterval);
    startBtn.disabled = false;

    const accuracy = total > 0 ? (score / total) * 100 : 0;

    let result = "";
    if (accuracy > 99) result = "Gay.. G√• h√§r ifr√•n";
    else if (accuracy > 80) result = "üçπ Du √§r nykter som en nunna!";
    else if (accuracy > 50) result = "üç∫ Lite vinglig, men fortfarande st√•ende!";
    else result = "ü§™ Du borde kanske ta en taxi hem...";

    modalResult.textContent = `${result} (${accuracy.toFixed(0)}%)`;
    modalBg.style.display = "flex";
  }

  function closeModal() {
    modalBg.style.display = "none";
  }

  startBtn.addEventListener('click', startGame);

  /* Auto responsive size */
  const resizeObserver = new ResizeObserver(() => {
    const w = window.innerWidth * 0.9;
    const h = window.innerHeight * 0.6;
    gameArea.style.width = `${w}px`;
    gameArea.style.height = `${h}px`;
  });

  resizeObserver.observe(document.body);
</script>

</body>
</html>
