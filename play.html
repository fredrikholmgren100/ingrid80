<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Din Speldashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1d1f27;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }
    .timer {
      font-size: 1.2em;
      margin: 15px 0;
      font-weight: bold;
      color: #ffd700;
    }
    .slider {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 16px;
      padding: 10px 0;
    }
    .slider::-webkit-scrollbar {
      display: none;
    }
    .game-card {
      flex: 0 0 80%;
      scroll-snap-align: center;
      background: #2a2d38;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      text-align: center;
    }
    .game-card h3 {
      margin: 10px 0;
    }
    .progress-bar {
      background: #444;
      border-radius: 6px;
      overflow: hidden;
      margin: 10px 0;
      height: 14px;
    }
    .progress {
      background: #6C63FF;
      height: 100%;
      width: 0;
      transition: width 0.5s;
    }
    button {
      margin-top: 10px;
      background: #6C63FF;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #5a54d6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="welcome">Hej, spelare!</h1>
    <div class="timer">Tid kvar: <span id="countdown">--:--:--</span></div>

    <h2>Dina Spel</h2>
    <div class="slider" id="gameSlider">
      <div class="game-card">
        <h3>üé≤ Bingo</h3>
        <div class="progress-bar"><div class="progress" id="bingoProgress"></div></div>
        <button onclick="openGame('bingo.html')">Spela</button>
      </div>
      <div class="game-card">
        <h3>‚ùì Quiz</h3>
        <div class="progress-bar"><div class="progress" id="quizProgress"></div></div>
        <button onclick="openGame('quiz.html')">Spela</button>
      </div>
      <div class="game-card">
        <h3>üß© Puzzle</h3>
        <div class="progress-bar"><div class="progress" id="puzzleProgress"></div></div>
        <button onclick="openGame('puzzle.html')">Spela</button>
      </div>
      <div class="game-card">
        <h3>üß† Memory</h3>
        <div class="progress-bar"><div class="progress" id="memoryProgress"></div></div>
        <button onclick="openGame('memory.html')">Spela</button>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "https://api.sheety.co/19d52e6f83ab4563121d3da380c48d62/bingoPlayers/blad1"; // replace with Sheety URL
    const params = new URLSearchParams(window.location.search);
    const playerId = params.get("id");

    // Fetch player info from Sheety
    async function fetchPlayer() {
      try {
        let res = await fetch(API_URL);
        let data = await res.json();
        let sheetKey = Object.keys(data)[0];
        let player = data[sheetKey].find(r => r.id == playerId);

        if (player) {
          document.getElementById("welcome").textContent = "Hej, " + player.name + "!";

          // If player.data has JSON progress, load it
          try {
            let progress = JSON.parse(player.data || "{}");
            setProgress("bingoProgress", progress.bingo || 0);
            setProgress("quizProgress", progress.quiz || 0);
            setProgress("puzzleProgress", progress.puzzle || 0);
            setProgress("memoryProgress", progress.memory || 0);
          } catch (e) {
            console.log("No progress yet");
          }
        }
      } catch (err) {
        console.error("Error fetching player:", err);
      }
    }

    fetchPlayer();

    // Countdown timer
    const reviewDate = new Date("2025-10-10T18:00:00").getTime();
    function updateCountdown() {
      const now = new Date().getTime();
      const diff = reviewDate - now;
      if (diff <= 0) {
        document.getElementById("countdown").textContent = "Tiden √§r slut!";
        clearInterval(timerInterval);
        return;
      }
      const h = Math.floor((diff % (1000*60*60*24))/(1000*60*60));
      const m = Math.floor((diff % (1000*60*60))/(1000*60));
      const s = Math.floor((diff % (1000*60))/1000);
      document.getElementById("countdown").textContent =
        (h<10?"0"+h:h)+":"+(m<10?"0"+m:m)+":"+(s<10?"0"+s:s);
    }
    const timerInterval = setInterval(updateCountdown, 1000);

    // Progress bar helper
    function setProgress(id, value) {
      document.getElementById(id).style.width = value + "%";
    }

    // Open game
    function openGame(url) {
      window.location.href = url + "?id=" + playerId;
    }
  </script>
</body>
</html>
