<!doctype html>
<html lang="sv">
<head>
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1d1f27">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Din Speldashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1d1f27;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }
    .timer {
      font-size: 1.2em;
      margin: 15px 0;
      font-weight: bold;
      color: #ffd700;
    }
    .games {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 20px;
    }
    .game-card {
      background: #2a2d38;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      text-align: center;
    }
    .game-card h3 {
      margin: 10px 0;
    }
    .progress-bar {
      background: #444;
      border-radius: 6px;
      overflow: hidden;
      margin: 10px 0;
      height: 14px;
    }
    .progress {
      background: #6C63FF;
      height: 100%;
      width: 0;
      transition: width 0.5s;
    }
    .progress-label {
      font-size: 0.85em;
      margin-top: -6px;
      margin-bottom: 8px;
      color: #ccc;
    }
    button {
      margin-top: 10px;
      background: #6C63FF;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #5a54d6;
    }

    .welcome-wrapper {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px; /* space between items */
  margin-bottom: 10px;
}

.welcome-wrapper h1 {
  margin: 0;
  font-size: 1.8em;
}

.welcome-img {
  width: 60px;   /* adjust size */
  height: 60px;
}
  </style>
</head>
<body>
  <div class="container">
    <div class="welcome-wrapper">
  <img src="logo.png" alt="left decoration" class="welcome-img">
  <h1 id="welcome">Hej, spelare!</h1>
  <img src="viking.png" alt="right decoration" class="welcome-img">
</div>
    <div class="timer">Tid kvar: <span id="countdown">--:--:--</span></div>

    <h2>Dina Spel</h2>
    <div class="games">
<div class="game-card">
  <h3>üì∑ Gallery</h3>
  <p>Ta en bild och ladda upp</p>
  <input type="file" id="photoUpload" accept="image/*" capture="environment" style="margin-top:10px;">
  <p style="margin-top:10px; font-size:0.9em; color:#ccc;">
    Totalt antal bilder: <span id="photoCount">0</span>
  </p>
  <button onclick="viewGallery()">Se galleriet</button>
</div>

      <div class="game-card">
        <h3>üé≤ Bingo</h3>
        <div class="progress-bar"><div class="progress" id="bingoProgress"></div></div>
        <div class="progress-label" id="bingoLabel">0% klart</div>
        <button onclick="openGame('bingo.html')">Spela</button>
      </div>
      <div class="game-card">
        <h3>‚ùì Quiz</h3>
        <div class="progress-bar"><div class="progress" id="quizProgress"></div></div>
        <div class="progress-label" id="quizLabel">0% klart</div>
        <button onclick="openGame('quiz.html')">Spela</button>
      </div>
      <div class="game-card">
        <h3>üåç Guess the Location</h3>
        <div class="progress-bar"><div class="progress" id="locationProgress"></div></div>
        <div class="progress-label" id="locationLabel">0% klart</div>
        <button onclick="openGame('location.html')">Spela</button>
      </div>
      <div class="game-card">
        <h3>ü•ö Found the Easter Eggs</h3>
        <div class="progress-bar"><div class="progress" id="easterProgress"></div></div>
        <div class="progress-label" id="easterLabel">0% klart</div>
        <button onclick="openGame('easter.html')">Spela</button>
      </div>
    </div>
  </div>

  <script>
  // Sheety base URL
  const API_URL = "https://api.sheety.co/19d52e6f83ab4563121d3da380c48d62/bingoPlayers/blad1";
  const params = new URLSearchParams(window.location.search);
  const playerId = params.get("id");

  // Cloudinary
  const CLOUD_NAME = "dtweoqypu";        
  const UPLOAD_PRESET = "Ingrid80";      

  // Fetch player info
  async function fetchPlayer() {
    try {
      let res = await fetch(API_URL);
      let data = await res.json();
      let sheetKey = Object.keys(data)[0]; // "blad1"
      let player = data[sheetKey].find(r => r.id == playerId);

      if (player) {
        document.getElementById("welcome").textContent = "Hej, " + player.name + "!";

        // Load progress if it exists
        try {
          let progress = JSON.parse(player.data || "{}");
          setProgress("bingo", progress.bingo || 0);
          setProgress("quiz", progress.quiz || 0);
          setProgress("location", progress.location || 0);
          setProgress("easter", progress.easter || 0);
        } catch (e) {
          console.log("No progress data yet.");
        }
      }
    } catch (err) {
      console.error("Error fetching player:", err);
    }
  }

  // Count how many photos are uploaded in total
  async function updatePhotoCount() {
    try {
      let res = await fetch(API_URL);
      let data = await res.json();
      let sheetKey = Object.keys(data)[0];
      let rows = data[sheetKey];

      let totalImages = 0;
      rows.forEach(r => {
        if (r.gallery) {
          try {
            let arr = JSON.parse(r.gallery);
            totalImages += arr.length;
          } catch (e) {
            totalImages += 1; // fallback if only one link
          }
        }
      });
      document.getElementById("photoCount").textContent = totalImages;

    } catch (err) {
      console.error("Error counting photos:", err);
    }
  }

  // Upload photo to Cloudinary + save link in Sheety
  async function uploadPhoto(file) {
    const formData = new FormData();
    formData.append("file", file);
    formData.append("upload_preset", UPLOAD_PRESET);

    // Upload to Cloudinary
    let res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
      method: "POST",
      body: formData
    });

    let json = await res.json();
    let imageUrl = json.secure_url;

    // Get the current row
    let res2 = await fetch(`${API_URL}/${playerId}`);
    let data = await res2.json();
    let sheetKey = Object.keys(data)[0];
    let player = data[sheetKey];

    // Parse existing gallery JSON, or start new array
    let gallery = [];
    try {
      gallery = JSON.parse(player.gallery || "[]");
    } catch (e) {
      gallery = [];
    }
    
    function openGame(url) {
  window.location.href = url + "?id=" + playerId;
}

    // Add new image
    gallery.push(imageUrl);

    // Save updated gallery back to Sheety
    await fetch(`${API_URL}/${playerId}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        blad1: { gallery: JSON.stringify(gallery) }
      })
    });

    alert("Bilden har laddats upp!");
    updatePhotoCount();
  }

  // Trigger upload when selecting/taking a photo
  document.getElementById("photoUpload").addEventListener("change", function() {
    if (this.files && this.files[0]) {
      uploadPhoto(this.files[0]);
    }
  });

  // Open gallery page
  function viewGallery() {
    window.location.href = "gallery.html?id=" + playerId;
  }

  // Progress bar helper
  function setProgress(key, value) {
    document.getElementById(key + "Progress").style.width = value + "%";
    document.getElementById(key + "Label").textContent = value + "% klart";
  }

  // Countdown timer
  const reviewDate = new Date("2025-10-10T18:00:00").getTime();
  function updateCountdown() {
    const now = new Date().getTime();
    const diff = reviewDate - now;

    if (diff <= 0) {
      document.getElementById("countdown").textContent = "Tiden √§r slut!";
      clearInterval(timerInterval);
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

    let text = "";
    if (days > 0) {
      text += days + "d ";
    }
    text += (hours < 10 ? "0" + hours : hours) + ":"
          + (minutes < 10 ? "0" + minutes : minutes) + ":"
          + (seconds < 10 ? "0" + seconds : seconds);

    document.getElementById("countdown").textContent = text;
  }
  const timerInterval = setInterval(updateCountdown, 1000);
  updateCountdown();

  // Initial load
  fetchPlayer();
  updatePhotoCount();

  </script>
</body>
</html>
